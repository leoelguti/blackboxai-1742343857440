<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .number-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: white;
            background-color: #0284c7;
            transition: background-color 0.3s;
        }
        .ball.called {
            background-color: #dc2626;
        }
        .bingo-card {
            background: #8B0000;
            padding: 10px;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
        }
        .bingo-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            margin-bottom: 2px;
        }
        .bingo-header div {
            background: #FF8C00;
            color: white;
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
        }
        .bingo-cell {
            background: white;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .bingo-cell.free {
            background: #FFD700;
        }
        .bingo-cell.marked {
            background: #90EE90;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen p-8">
    <div class="container mx-auto">
        <!-- Número aleatorio -->
        <div class="number-circle" id="randomNumber">?</div>
        
        <!-- Botón generar -->
        <div class="text-center mb-8">
            <button id="generateNumber" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Generar bola
            </button>
        </div>

        <!-- Grid de bolas -->
        <div class="bg-gray-800 p-4 rounded-lg mb-8">
            <div id="ballsGrid" class="flex flex-wrap justify-center">
                <!-- Las bolas se generarán dinámicamente -->
            </div>
        </div>

        <!-- Input y botón generar cartones -->
        <div class="text-center mb-8">
            <div class="inline-flex flex-col sm:flex-row justify-center items-center gap-4 bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="flex items-center gap-3">
                    <label for="cardCount" class="text-white text-lg font-medium">Cantidad de cartones:</label>
                    <input type="number" id="cardCount" min="1" max="20" value="4" 
                        class="w-24 px-4 py-2 border-2 border-blue-500 rounded-lg text-lg text-black focus:outline-none focus:border-blue-600" 
                        placeholder="1-20"
                        onfocus="this.select()">
                </div>
                <button id="generateCards" class="bg-green-500 hover:bg-green-600 text-white text-lg font-bold py-2 px-6 rounded-lg transition-colors duration-200">
                    Generar cartones
                </button>
            </div>
        </div>

        <!-- Indicador de modo de juego -->
        <div class="text-center mb-8">
            <div class="bg-blue-800 inline-block px-6 py-3 rounded-lg">
                <h2 class="text-white text-xl font-bold" id="gameMode">Modo: Línea</h2>
            </div>
        </div>

        <!-- Contenedor de cartones -->
        <div id="bingoCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center">
            <!-- Los cartones se generarán dinámicamente -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
